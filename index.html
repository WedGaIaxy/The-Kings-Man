<!-- The King's Man Version 2.10 (Integrated Stats) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The King's Man</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <div id="version" style="text-align: center; font-size: 0.9em; color: #888; margin-bottom: 5px;">
    The King's Man - Version 3.1
  </div>

  <div id="debug" style="position: fixed; bottom: 0; left: 0; background: #111; color: #fff; padding: 10px; font-size: 0.9em; max-height: 200px; overflow-y: auto; width: 100%; z-index: 1000;"></div>

  <div id="main">
    <div id="story"></div>
    <div class="choices" id="choices"></div>
    <div id="message" style="color: red; margin-top: 10px; min-height: 1.2em;"></div>
  </div>

  <div id="inventory">
    <h3>Inventory</h3>
    <ul id="inventory-list"></ul>
  </div>

  <div id="stats">
    <h3>Stats</h3>
    <p>Physical: <span id="stat-physical">?</span></p>
    <p>Social: <span id="stat-social">?</span></p>
    <p>Arcane: <span id="stat-arcane">?</span></p>
  </div>


  <div id="menu">
    <h3>Menu</h3>
    <button onclick="confirmReset()">Restart Game</button>
    <button onclick="saveGame()">Save Game</button>
  </div>

  <div id="confirm-popup" class="popup">
    <div class="popup-inner">
      <p>Are you sure you want to restart the game?</p>
      <button onclick="restartGame()">Yes, Restart</button>
      <button onclick="closePopup()">Cancel</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
